<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <title>AutoShop</title>
</head>
<body>
<div class="container">
    <img src="img/baner.jpg" alt="" class="baner"/>
    <div class="col-md-8 well">
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </form>
    </div>
    <div class="btn-group col-md-4 col-md-offset-0 well" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="JSON" autocomplete="off" checked> JSON
        </label>
        <label class="btn btn-success">
            <input type="radio" name="options" id="XML" autocomplete="off"> XML
        </label>
        <label class="btn btn-info">
            <input type="radio" name="options" id="HTML" autocomplete="off"> HTML
        </label>
        <label class="btn btn-warning">
            <input type="radio" name="options" id="TXT" autocomplete="off"> TXT
        </label>
    </div>
    <div class="col-md-12">&nbsp</div>
    <div class="col-md-6 col-md-offset-3 search">
        <div class="col-md-6">
            <input type="text" class="form-control searchInput" placeholder="Search for...">
        </div>
        <div class="col-md-4">
            <select class="form-control" name="" id="selectSearch">
                <option value="">brand</option>
                <option value="">model</option>
                <option value="">year</option>
                <option value="">capacity</option>
                <option value="">color</option>
                <option value="">max_speed</option>
                <option value="">price</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-warning searchBtn" type="button">Search</button>
        </div>
    </div>
    <div class="col-md-12">&nbsp</div>
    <div class="col-md-12 content">

    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<!-- Latest compiled and minified CSS -->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

<!-- Optional theme -->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>-->
<script src="js/main.js"></script>
<script src="js/ajaxQueries.js"></script>
</body>
</html>
